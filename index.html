<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <title>Get all WordPress Posts</title>
</head>

<body>
    <h1 class="h3 p-4 text-center">How to get all WordPress posts from the Custom REST API with JavaScript? Step by Step</h1>
    <script>
        function setup() {
            return {
                url: 'https://engineerjagat.com/wp-json/ps/v1/posts',
                posts: [],
                fetchData() {
                    fetch(this.url)
                        .then(response => response.json())
                        .then(data => this.posts = data)
                }
            }
        }
    </script>
    <div x-data="setup()" x-init="fetchData()" class="container">
        <div class="row">
            <template x-for="post in posts">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img class="card-img-top" :src="post.featured_image.large" :alt="post.title">
                        <div class="card-body">
                            <a class="card-title" :href="post.permalink" x-text="post.title"></a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
